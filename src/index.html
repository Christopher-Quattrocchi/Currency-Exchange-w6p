<html lang="en-US">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <h1>Convert USD to other currencies</h1>
    <p>Enter amount in a chosen currency to convert to another chosen currency:</p>
    <pre>
      Euro
      British Pound 
      Japanese Yen 
      Swiss Franc
      Indian Rupee
    </pre>
    <form>
      <label for="location">Amount in chosen currency:</label>
      <input id="dollar-amount" type="number" name="dollar-amount">
      <p id="from-currency-info">Convert from this currency:</p>
      <select name="from-currency" id="from-currency">
        <option value="USD">US Dollars</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Sterling</option>
        <option value="JPY">Japanese Yen</option>
        <option value="CHF">Swiss Franc</option>
        <option value="INR">Indian Rupee</option>
      </select>
      <!-- <label for="currency">Enter which currency to convert to:</label>
      <input id="currency" type="text" name="currency"> -->
      <p id="to-currency-info">Convert to this currency:</p>
      <select name="to-currency" id="to-currency">
        <option value="USD">US Dollars</option>
        <option value="EUR">Euro</option>
        <option value="GBP">British Sterling</option>
        <option value="JPY">Japanese Yen</option>
        <option value="CHF">Swiss Franc</option>
        <option value="INR">Indian Rupee</option>
      </select>
      <button type="submit" class="btn-success" id="exchange">Convert</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>

</html>
